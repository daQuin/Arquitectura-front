<md-dialog aria-label="Login">
  <form ng-cloak ng-submit="dialog.submit()">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Bienvenido</h2>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
        <md-input-container>
          <label>Usuario:</label>
          <input ng-model="dialog.usuario">
        </md-input-container>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button class="md-primary md-raised" type="submit">
        Entrar
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
